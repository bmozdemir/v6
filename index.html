<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeliÅŸmiÅŸ ÃœrÃ¼n YÃ¶netim Sistemi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { jsPDF } = window.jspdf;
    
    const supabase = window.supabase.createClient(
      'https://nfuebvqcfrretrwipnmh.supabase.co',
      'BURAYA_ANON_PUBLIC_KEY_YAPIÅTIRIN'
    );

    function App() {
      const [currentUser, setCurrentUser] = useState(null);
      const [loginForm, setLoginForm] = useState({ username: '', password: '' });
      const [page, setPage] = useState('dashboard');
      const [products, setProducts] = useState([]);
      const [invoices, setInvoices] = useState([]);
      const [depots, setDepots] = useState([]);
      const [alerts, setAlerts] = useState([]);
      const [movements, setMovements] = useState([]);
      const [users, setUsers] = useState([]);
      const [customers, setCustomers] = useState([]);
      const [loading, setLoading] = useState(false);
      
      const [search, setSearch] = useState('');
      const [barcodeInput, setBarcodeInput] = useState('');
      const [modal, setModal] = useState('');
      const [selectedProduct, setSelectedProduct] = useState(null);
      const [selectedInvoice, setSelectedInvoice] = useState(null);
      const [reportData, setReportData] = useState(null);
      const [dashboardData, setDashboardData] = useState(null);
      const chartRef = useRef(null);
      const fileInputRef = useRef(null);
      
      // POS Cart
      const [posCart, setPosCart] = useState([]);
      const [posCustomer, setPosCustomer] = useState(null);
      
      // User Form
      const [newUser, setNewUser] = useState({
        username: '',
        password: '',
        full_name: '',
        role: 'user'
      });
      
      // Customer Form
      const [newCustomer, setNewCustomer] = useState({
        name: '',
        phone: '',
        email: '',
        address: ''
      });
      
      // Camera Scanner
      const [scanning, setScanning] = useState(false);
      const scannerRef = useRef(null);
      const html5QrCodeRef = useRef(null);

      useEffect(() => {
        const user = localStorage.getItem('user');
        if (user) {
          setCurrentUser(JSON.parse(user));
          loadData();
        }
      }, []);

      const handleLogin = async () => {
        try {
          const { data, error } = await supabase
            .from('users')
            .select('*')
            .eq('username', loginForm.username)
            .eq('password', loginForm.password)
            .single();

          if (error || !data) {
            alert('âŒ KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!');
            return;
          }

          setCurrentUser(data);
          localStorage.setItem('user', JSON.stringify(data));
          loadData();
        } catch (err) {
          alert('âŒ GiriÅŸ hatasÄ±: ' + err.message);
        }
      };

      const handleLogout = () => {
        setCurrentUser(null);
        localStorage.removeItem('user');
      };

      const loadData = async () => {
        setLoading(true);
        try {
          const [d, i, p, a, m, u, c] = await Promise.all([
            supabase.from('depots').select('*'),
            supabase.from('invoices').select('*').order('created_at', { ascending: false }),
            supabase.from('products').select('*').order('created_at', { ascending: false }),
            supabase.from('stock_alerts').select('*').eq('is_read', false),
            supabase.from('stock_movements').select('*').order('created_at', { ascending: false }).limit(20),
            supabase.from('users').select('*').order('created_at', { ascending: false }),
            supabase.from('customers').select('*').order('created_at', { ascending: false })
          ]);

          if (d.data) setDepots(d.data);
          if (p.data) setProducts(p.data);
          if (a.data) setAlerts(a.data);
          if (m.data) setMovements(m.data);
          if (u.data) setUsers(u.data);
          if (c.data) setCustomers(c.data);
          
          if (i.data) {
            const inv = await Promise.all(
              i.data.map(async (inv) => {
                const { data } = await supabase.from('products').select('*').eq('invoice_id', inv.id);
                return { ...inv, products: data || [] };
              })
            );
            setInvoices(inv);
          }

          // Dashboard Data
          const today = new Date().toDateString();
          const todaySales = p.data?.filter(pr => 
            pr.invoice_id && new Date(pr.created_at).toDateString() === today
          ) || [];
          const todayTotal = todaySales.reduce((sum, pr) => sum + (parseFloat(pr.total) || 0), 0);
          const lowStock = p.data?.filter(pr => pr.current_stock <= pr.min_stock) || [];

          setDashboardData({
            todaySales: todayTotal,
            todayOrders: new Set(todaySales.map(pr => pr.invoice_id)).size,
            lowStockCount: lowStock.length,
            lowStockProducts: lowStock.slice(0, 5),
            totalProducts: p.data?.length || 0,
            totalCustomers: c.data?.length || 0
          });

        } catch (err) {
          console.error(err);
        }
        setLoading(false);
      };

      // CUSTOMER MANAGEMENT
      const addCustomer = async () => {
        if (!newCustomer.name || !newCustomer.phone) {
          return alert('âŒ Ad ve telefon zorunlu!');
        }

        try {
          const { error } = await supabase.from('customers').insert({
            name: newCustomer.name,
            phone: newCustomer.phone,
            email: newCustomer.email,
            address: newCustomer.address
          });

          if (error) throw error;

          alert('âœ… MÃ¼ÅŸteri eklendi!');
          setNewCustomer({ name: '', phone: '', email: '', address: '' });
          setModal('');
          loadData();
        } catch (err) {
          alert('âŒ Hata: ' + err.message);
        }
      };

      // USER MANAGEMENT
      const addUser = async () => {
        if (!newUser.username || !newUser.password || !newUser.full_name) {
          return alert('âŒ TÃ¼m alanlarÄ± doldurun!');
        }

        try {
          const { error } = await supabase.from('users').insert({
            username: newUser.username,
            password: newUser.password,
            full_name: newUser.full_name,
            role: newUser.role
          });

          if (error) {
            if (error.code === '23505') {
              alert('âŒ Bu kullanÄ±cÄ± adÄ± zaten kullanÄ±lÄ±yor!');
            } else {
              throw error;
            }
            return;
          }

          alert('âœ… KullanÄ±cÄ± eklendi!');
          setNewUser({ username: '', password: '', full_name: '', role: 'user' });
          setModal('');
          loadData();
        } catch (err) {
          alert('âŒ Hata: ' + err.message);
        }
      };

      const deleteUser = async (userId) => {
        if (!confirm('Bu kullanÄ±cÄ±yÄ± silmek istediÄŸinizden emin misiniz?')) return;
        
        try {
          await supabase.from('users').delete().eq('id', userId);
          alert('âœ… KullanÄ±cÄ± silindi!');
          loadData();
        } catch (err) {
          alert('âŒ Hata: ' + err.message);
        }
      };

      // PDF INVOICE
      const generatePDFInvoice = (invoice) => {
        const doc = new jsPDF();
        
        // Header
        doc.setFontSize(20);
        doc.text('FATURA', 105, 20, { align: 'center' });
        
        doc.setFontSize(10);
        doc.text('Åirket AdÄ± Buraya', 20, 40);
        doc.text('Adres: ...', 20, 45);
        doc.text('Tel: ...', 20, 50);
        
        // Invoice Info
        doc.text(`Fatura No: ${invoice.invoice_number}`, 140, 40);
        doc.text(`Tarih: ${new Date(invoice.invoice_date).toLocaleDateString('tr-TR')}`, 140, 45);
        
        // Table Header
        let y = 70;
        doc.setFontSize(10);
        doc.text('#', 20, y);
        doc.text('ÃœrÃ¼n', 30, y);
        doc.text('Fiyat', 100, y);
        doc.text('Adet', 130, y);
        doc.text('Toplam', 160, y);
        
        y += 5;
        doc.line(20, y, 190, y);
        
        // Products
        y += 10;
        invoice.products?.forEach((p, i) => {
          doc.text((i + 1).toString(), 20, y);
          doc.text(p.name.substring(0, 30), 30, y);
          doc.text(`${p.price} TL`, 100, y);
          doc.text(p.stock.toString(), 130, y);
          doc.text(`${p.total.toFixed(2)} TL`, 160, y);
          y += 7;
        });
        
        // Total
        y += 10;
        doc.line(20, y, 190, y);
        y += 10;
        doc.setFontSize(14);
        doc.text(`GENEL TOPLAM: ${invoice.total_amount.toFixed(2)} TL`, 140, y);
        
        doc.save(`fatura_${invoice.invoice_number}.pdf`);
      };

      // BARCODE LABEL
      const generateBarcodeLabels = () => {
        const selectedProducts = products.filter(p => p.barcode).slice(0, 10);
        
        if (selectedProducts.length === 0) {
          alert('âŒ Barkodlu Ã¼rÃ¼n bulunamadÄ±!');
          return;
        }

        const doc = new jsPDF();
        let y = 20;
        
        selectedProducts.forEach((p, i) => {
          if (i > 0 && i % 4 === 0) {
            doc.addPage();
            y = 20;
          }
          
          // Create barcode canvas
          const canvas = document.createElement('canvas');
          JsBarcode(canvas, p.barcode, { 
            format: 'CODE128',
            width: 2,
            height: 40,
            displayValue: true
          });
          
          const imgData = canvas.toDataURL('image/png');
          doc.addImage(imgData, 'PNG', 20, y, 80, 30);
          doc.setFontSize(10);
          doc.text(p.name.substring(0, 30), 20, y + 35);
          doc.text(`${p.price} TL`, 20, y + 40);
          
          y += 60;
        });
        
        doc.save('barkod_etiketleri.pdf');
      };

      // POS FUNCTIONS
      const addToCart = (product) => {
        const existing = posCart.find(item => item.id === product.id);
        if (existing) {
          setPosCart(posCart.map(item => 
            item.id === product.id 
              ? { ...item, quantity: item.quantity + 1, total: (item.quantity + 1) * item.price }
              : item
          ));
        } else {
          setPosCart([...posCart, { 
            ...product, 
            quantity: 1, 
            total: product.price 
          }]);
        }
      };

      const removeFromCart = (productId) => {
        setPosCart(posCart.filter(item => item.id !== productId));
      };

      const updateCartQuantity = (productId, newQty) => {
        if (newQty <= 0) {
          removeFromCart(productId);
          return;
        }
        setPosCart(posCart.map(item => 
          item.id === productId 
            ? { ...item, quantity: newQty, total: newQty * item.price }
            : item
        ));
      };

      const completePOSSale = async () => {
        if (posCart.length === 0) {
          alert('âŒ Sepet boÅŸ!');
          return;
        }

        try {
          const invoiceNumber = `POS-${Date.now()}`;
          const totalAmount = posCart.reduce((sum, item) => sum + item.total, 0);

          // Create invoice
          const { data: newInvoice, error: invError } = await supabase
            .from('invoices')
            .insert({
              invoice_number: invoiceNumber,
              invoice_date: new Date().toISOString().split('T')[0],
              depot: 'POS',
              total_amount: totalAmount,
              product_count: posCart.length,
              customer_id: posCustomer?.id || null
            })
            .select()
            .single();

          if (invError) throw invError;

          // Update stock and movements
          for (const item of posCart) {
            const newStock = item.current_stock - item.quantity;
            
            await supabase.from('products').update({ 
              current_stock: newStock 
            }).eq('id', item.id);

            await supabase.from('stock_movements').insert({
              product_id: item.id,
              movement_type: 'out',
              quantity: item.quantity,
              user_id: currentUser.id,
              notes: `POS SatÄ±ÅŸ: ${invoiceNumber}`
            });
          }

          alert(`âœ… SatÄ±ÅŸ tamamlandÄ±!\nToplam: ${totalAmount.toFixed(2)} TL`);
          
          // Print receipt option
          if (confirm('FiÅŸ yazdÄ±rÄ±lsÄ±n mÄ±?')) {
            generatePDFInvoice({ 
              ...newInvoice, 
              products: posCart.map(item => ({
                name: item.name,
                price: item.price,
                stock: item.quantity,
                total: item.total
              }))
            });
          }

          setPosCart([]);
          setPosCustomer(null);
          loadData();
        } catch (err) {
          alert('âŒ SatÄ±ÅŸ hatasÄ±: ' + err.message);
        }
      };

      // EXCEL IMPORT
      const handleExcelImport = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (event) => {
          try {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet);

            if (jsonData.length === 0) {
              alert('âŒ Excel dosyasÄ± boÅŸ!');
              return;
            }

            let updated = 0;
            let inserted = 0;
            let errors = [];

            for (const row of jsonData) {
              try {
                const barcode = row.barkod || row.Barkod || row.barcode || row.Barcode;
                const name = row.urun || row.Urun || row.name || row.Name || row['ÃœrÃ¼n AdÄ±'];
                const price = parseFloat(row.fiyat || row.Fiyat || row.price || row.Price || 0);
                const stock = parseInt(row.stok || row.Stok || row.stock || row.Stock || 0);
                const depot = row.depo || row.Depo || row.depot || row.Depot || 'Ana Depo';
                const minStock = parseInt(row.min_stok || row['Min Stok'] || row.min_stock || 10);

                if (!name) {
                  errors.push(`SatÄ±r atlandÄ±: ÃœrÃ¼n adÄ± eksik`);
                  continue;
                }

                if (barcode) {
                  const { data: existing } = await supabase
                    .from('products')
                    .select('*')
                    .eq('barcode', barcode)
                    .single();

                  if (existing) {
                    await supabase.from('products').update({
                      name: name,
                      price: price,
                      stock: stock,
                      current_stock: stock,
                      depot: depot,
                      min_stock: minStock,
                      total: price * stock
                    }).eq('id', existing.id);
                    updated++;
                  } else {
                    await supabase.from('products').insert({
                      name: name,
                      price: price,
                      stock: stock,
                      current_stock: stock,
                      depot: depot,
                      barcode: barcode,
                      min_stock: minStock,
                      total: price * stock
                    });
                    inserted++;
                  }
                } else {
                  await supabase.from('products').insert({
                    name: name,
                    price: price,
                    stock: stock,
                    current_stock: stock,
                    depot: depot,
                    min_stock: minStock,
                    total: price * stock
                  });
                  inserted++;
                }
              } catch (err) {
                errors.push(`${row.urun || row.name}: ${err.message}`);
              }
            }

            let message = `âœ… Ä°ÅŸlem TamamlandÄ±!\n\n`;
            message += `ğŸ“¥ Yeni Eklenen: ${inserted}\n`;
            message += `ğŸ”„ GÃ¼ncellenen: ${updated}\n`;
            if (errors.length > 0) {
              message += `\nâš ï¸ Hatalar (${errors.length}):\n${errors.slice(0, 5).join('\n')}`;
              if (errors.length > 5) message += `\n... ve ${errors.length - 5} hata daha`;
            }
            
            alert(message);
            loadData();
            
            if (fileInputRef.current) fileInputRef.current.value = '';
          } catch (err) {
            alert('âŒ Excel okuma hatasÄ±: ' + err.message);
          }
        };
        reader.readAsArrayBuffer(file);
      };

      const downloadExcelTemplate = () => {
        const template = [
          {
            'Barkod': '1234567890',
            'ÃœrÃ¼n AdÄ±': 'Ã–rnek ÃœrÃ¼n',
            'Fiyat': 100,
            'Stok': 50,
            'Depo': 'Ana Depo',
            'Min Stok': 10
          }
        ];

        const ws = XLSX.utils.json_to_sheet(template);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "ÃœrÃ¼nler");
        XLSX.writeFile(wb, "urun_sablonu.xlsx");
      };

      // CAMERA SCANNER
      const startScanner = () => {
        setModal('scanner');
        setScanning(true);
        
        setTimeout(() => {
          if (!html5QrCodeRef.current && scannerRef.current) {
            html5QrCodeRef.current = new Html5Qrcode("reader");
            
            html5QrCodeRef.current.start(
              { facingMode: "environment" },
              { fps: 10, qrbox: { width: 250, height: 250 } },
              (decodedText) => {
                stopScanner();
                searchByBarcode(decodedText);
              },
              () => {}
            ).catch(err => {
              alert("âŒ Kamera eriÅŸimi reddedildi!");
              setModal('');
              setScanning(false);
            });
          }
        }, 100);
      };

      const stopScanner = () => {
        if (html5QrCodeRef.current) {
          html5QrCodeRef.current.stop().then(() => {
            html5QrCodeRef.current = null;
            setScanning(false);
            setModal('');
          }).catch(() => {});
        }
      };

      const searchByBarcode = async (barcode) => {
        if (!barcode) return;
        setBarcodeInput('');
        
        const { data } = await supabase
          .from('products')
          .select('*')
          .eq('barcode', barcode.trim())
          .single();
        
        if (data) {
          if (page === 'pos') {
            addToCart(data);
          } else {
            setSelectedProduct(data);
            setModal('detail');
          }
        } else {
          alert(`âŒ Barkod bulunamadÄ±: ${barcode}`);
        }
      };

      const addStockMovement = async (type, qty) => {
        try {
          let newStock = selectedProduct.current_stock;
          if (type === 'in') newStock += qty;
          else if (type === 'out') {
            if (qty > newStock) return alert('âŒ Yetersiz stok!');
            newStock -= qty;
          }

          await supabase.from('products').update({ current_stock: newStock }).eq('id', selectedProduct.id);
          await supabase.from('stock_movements').insert({
            product_id: selectedProduct.id,
            movement_type: type,
            quantity: qty,
            user_id: currentUser.id
          });

          if (newStock <= 0) {
            await supabase.from('stock_alerts').insert({
              product_id: selectedProduct.id,
              product_name: selectedProduct.name,
              alert_type: 'out_of_stock'
            });
          } else if (newStock <= selectedProduct.min_stock) {
            await supabase.from('stock_alerts').insert({
              product_id: selectedProduct.id,
              product_name: selectedProduct.name,
              alert_type: 'low_stock'
            });
          }

          alert('âœ… Stok gÃ¼ncellendi!');
          setModal('');
          loadData();
        } catch (err) {
          alert('âŒ Hata: ' + err.message);
        }
      };

      const generateReport = async () => {
        const sales = {};
        products.filter(p => p.invoice_id).forEach(p => {
          const date = new Date(p.created_at).toLocaleDateString('tr-TR');
          sales[date] = (sales[date] || 0) + parseFloat(p.total || 0);
        });

        const dates = Object.keys(sales).sort().slice(-7);
        setReportData({
          labels: dates,
          values: dates.map(d => sales[d]),
          total: Object.values(sales).reduce((a, b) => a + b, 0),
          invoices: invoices.length,
          products: products.length,
          alerts: alerts.length
        });
        setPage('reports');
      };

      useEffect(() => {
        if (reportData && chartRef.current) {
          const ctx = chartRef.current.getContext('2d');
          if (window.chart) window.chart.destroy();
          window.chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: reportData.labels,
              datasets: [{
                label: 'SatÄ±ÅŸ (TL)',
                data: reportData.values,
                borderColor: 'rgb(59, 130, 246)',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                tension: 0.4,
                fill: true
              }]
            },
            options: {
              responsive: true,
              plugins: { legend: { display: true } }
            }
          });
        }
      }, [reportData]);

      const filtered = products.filter(p => 
        p.name?.toLowerCase().includes(search.toLowerCase()) || 
        p.barcode?.includes(search)
      );

      if (!currentUser) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <h1 className="text-3xl font-bold text-center mb-8">ğŸª ÃœrÃ¼n YÃ¶netim</h1>
              <input
                type="text"
                placeholder="KullanÄ±cÄ± AdÄ±"
                value={loginForm.username}
                onChange={e => setLoginForm({...loginForm, username: e.target.value})}
                className="w-full px-4 py-3 border rounded-lg mb-3"
              />
              <input
                type="password"
                placeholder="Åifre"
                value={loginForm.password}
                onChange={e => setLoginForm({...loginForm, password: e.target.value})}
                onKeyPress={e => e.key === 'Enter' && handleLogin()}
                className="w-full px-4 py-3 border rounded-lg mb-4"
              />
              <button
                onClick={handleLogin}
                className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold"
              >
                GiriÅŸ Yap
              </button>
              <p className="text-center text-sm text-gray-500 mt-4">VarsayÄ±lan: admin / admin123</p>
            </div>
          </div>
        );
      }

      if (loading) {
        return (
          <div className="min-h-screen bg-gray-100 flex items-center justify-center">
            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600"></div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-100">
          <nav className="bg-white shadow mb-6">
            <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
              <div className="flex gap-3 flex-wrap">
                {['dashboard', 'pos', 'products', 'invoices', 'customers', 'movements', 'settings'].map(p => (
                  <button
                    key={p}
                    onClick={() => setPage(p)}
                    className={`px-4 py-2 rounded-lg text-sm ${page === p ? 'bg-blue-600 text-white' : 'text-gray-600'}`}
